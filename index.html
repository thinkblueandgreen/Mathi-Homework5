<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
</head>

<body onload= "initialize()">
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
        <!-- 1. 9AM -->
        <div class="hour col-md-2"> 9 AM
        </div>
        <textarea class="col-md-8" id="am9">
            </textarea>
        <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am9', document.getElementById('am9').value)">
        </button>
      </div>
    <div class="row">
      <!-- 2. 10AM -->
      <div class="hour col-md-2"> 10 AM
      </div>
      <textarea class="col-md-8" id="am10">
          </textarea>
      <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am10', document.getElementById('am10').value)">
      </button>
    </div>
    <div class="row">
      <!-- 3. 11AM -->
      <div class="hour col-md-2" > 11 AM
      </div>
      <textarea class="col-md-8" id="am11">
          </textarea>
      <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am11', document.getElementById('am11').value)">
      </button>
    </div>
    <div class="row">
      <!-- 4. 12PM-->
      <div class="hour col-md-2" > 12 PM
      </div>
      <textarea class="col-md-8" id="am12">
          </textarea>
      <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am12', document.getElementById('am12').value)">
      </button>
    </div>
    <div class="row">
      <!-- 5. 1PM-->
      <div class="hour col-md-2"> 1 PM
      </div>
      <textarea class="col-md-8" id="am13">
          </textarea>
      <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am13', document.getElementById('am13').value)">
      </button>
    </div>
    <div class="row">
      <!-- 6. 2AM -->
      <div class="hour col-md-2"> 2 PM
      </div>
      <textarea class="col-md-8" id="am14">
          </textarea>
      <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am14', document.getElementById('am14').value)">
      </button>
    </div>
    <div class="row">
      <!-- 7. 3AM -->
      <div class="hour col-md-2"> 3 PM
      </div>
      <textarea class="col-md-8" id="am15">
          </textarea>
      <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am15', document.getElementById('am15').value)">
      </button>
    </div>
    <div class="row">
      <!-- 8. 4PM -->
      <div class="hour col-md-2"> 4 PM
      </div>
      <textarea class="col-md-8" id="am16">
        </textarea>
      <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am16', document.getElementById('am16').value)">
      </button>
    </div>
    <div class="row">
      <!-- 9. 5PM -->
      <div class="hour col-md-2"> 5 PM
      </div>
      <textarea class="col-md-8" id="am17">
        </textarea>
      <button class="saveBtn col-md-1 far fa-save" onclick="saveDescription('am17', document.getElementById('am17').value)">
      </button>
    </div>

    <script src="script.js">
    </script>

    
  </div>
</body>

</html>
